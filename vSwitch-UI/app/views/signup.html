<div ng-controller="SessionCtrl">
    <div class="row" style="margin-top: 40px">
        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
            <h1 style="text-align:center; text-align:center;margin-bottom: 40px;">Cloud vSwitch</h1>
            <form ng-submit="signup()">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Name" ng-model="user.name" type="text" autofocus required>
                    </div>
                    <div ng-messages="user.name.$error">
                        <div ng-message="required">This field is required</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Lastname" ng-model="user.lastname" type="text" autofocus required>
                    </div>
                    <div ng-messages="user.lastname.$error">
                        <div ng-message="required">This field is required</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail" ng-model="user.email" type="email" autofocus required>
                    </div>
                    <div ng-messages="user.email.$error">
                        <div ng-message="required">This field is required</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" ng-model="user.password" type="password" value="" required>
                    </div>
                    <div ng-messages="user.password.$error">
                        <div ng-message="required">This field is required</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Confirm Password" ng-model="user.confirm" type="password" value="" required>
                    </div>
                    <div ng-messages="user.confirmation.$error">
                        <div ng-message="required">This field is required</div>
                    </div>

                    <!-- Change this to a button or input when using this as a form -->
                    <button type=submit class="btn btn-success btn-block">Register</button>
                    <div style="margin-top:10px">
                        <span> Already have an account? <a href="#/login"> Login<a></span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
