<!-- Page Heading -->
<div ng-controller="InstanceCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                            My Organization <small>Instances</small>
                        </h1>

        </div>
    </div>

    <div >
        <form class="form-inline" style="margin-bottom: 10px;">
            <div class="form-group">
                
                <input type="text" class="form-control" ng-model="instance_name" placeholder="Instance" style="margin-bottom: 15px;">
            </div>
            <button type="button" class="btn btn-default" ng-click="add_instance()" style="width: 75px; margin-bottom: 15px;">Create</button>
        </form>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4" ng-repeat="i in instances track by $index">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div style="float: right">
                    <a class="pointer"><i class="fa fa-search action-icon"></i></a>
                    <a class="pointer"><i class="fa fa-pencil action-icon" ng-click="edit=!edit"></i></a>
                    <a class="pointer"><i class="fa fa-trash action-icon" ng-click=rem_instance()></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <input type="text" class="no-border" ng-model="instances[$index]" ng-show="edit"></input>
                        <span ng-show="!edit">{{i}}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
</div>
