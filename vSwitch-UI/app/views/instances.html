<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 ng-controller="InstanceCtrl">{{organization.name}}</h1>

                <div ng-controller="InstanceCtrl">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a ng-click="installer()"><i class="fa fa-cloud-download"></i> Download Installer</a></li>
                        <li role="presentation"><a ><i class="fa fa-cloud-download"></i> Request Certificate</a></li>
                        <li role="presentation"><a ><i class="fa fa-share-alt"></i> Invite</a></li>
                        <li role="presentation"><a ><i class="fa fa-sign-out"></i> Leave Organization</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <h2 class="page-header" style="margin-top: 5px;"> <small> Instances</small></h2>

    <div class="row">
            <div class="col-lg-3 col-md-4">
                <form class="form-inline" style="margin-bottom: 10px;" ng-submit="add_instance()")>
                    <div class="row">
                    <div class="form-group col-lg-8 col-md-9 col-sm-9 col-xs-9">
                        <input type="text" class="form-control" ng-model="instance_name" placeholder="Organization" style="margin-bottom: 15px; width:100%" required>
                    </div>
                    <button type="submit" class="btn btn-default col-lg-1 col-md-3 col-sm-3 col-xs-3" style="width: 75px; margin-bottom: 15px;">Create</button>
                    <div ng-messages="instance_name.$error">
                        <div ng-message="required">This field is required</div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-4">
                <form class="form-inline" style="margin-bottom: 10px;" ng-submit="show_code()">
                    <div class="row">
                    <div class="form-group col-lg-8 col-md-9 col-sm-9 col-xs-9">
                        <input type="text" class="form-control" ng-model="code" placeholder="Invitation code" style="margin-bottom: 15px; width:100%">
                    </div>
                    <button type="submit" class="btn btn-default col-lg-1 col-md-3 col-sm-3 col-xs-3" style="width: 75px; margin-bottom: 15px;">Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4" ng-repeat="i in instances track by $index">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div style="float: left">
                            <a class="pointer"><i class="fa fa-play action-icon"></i></a>
                            <a class="pointer"><i class="fa fa-pause action-icon"></i></a>
                            <a class="pointer"><i class="fa fa-stop action-icon"></i></a>
                    </div>
                    <div style="float: right">
                        <a class="pointer"><i class="fa fa-search action-icon"></i></a>
                        <a class="pointer"><i class="fa fa-pencil action-icon" ng-click="edit=!edit"></i></a>
                        <a class="pointer"><i class="fa fa-trash action-icon" ng-click=rem_instance()></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <input type="text" class="no-border" ng-model="instances[$index]" ng-show="edit" ng-change="edit_instance()"></input>
                    <span ng-show="!edit">{{i}}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
</div>
