<!-- Page Heading -->
<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 ng-controller="InstanceCtrl">{{organization.name}}</h1>

                <div ng-controller="InstanceCtrl">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="vswitch.sh" class="pointer"><i class="fa fa-cloud-download"></i> Download Installer</a></li>
                        <li role="presentation"><a href="vswitch.cert" class="pointer"><i class="fa fa-cloud-download"></i> Request Certificate</a></li>
                        <li role="presentation"><a  class="pointer" href="#/invite"><i class="fa fa-share-alt"></i> Invite</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <h2 class="page-header" style="margin-top: 5px;"> <small> Instances</small></h2>
    <div class="row">
            <div class="col-lg-3 col-md-4">
                <form class="form-inline" style="margin-bottom: 10px;" ng-submit="add_instance()")>
                    <div class="row">
                    <div class="form-group col-lg-8 col-md-9 col-sm-9 col-xs-9">
                        <input type="text" class="form-control" ng-model="instance.name" placeholder="Instance name" style="margin-bottom: 15px; width:100%" required>
                    </div>
                    <button type="submit" class="btn btn-default col-lg-1 col-md-3 col-sm-3 col-xs-3" style="width: 75px; margin-bottom: 15px;">Create</button>
                    <div ng-messages="instance.name.$error">
                        <div ng-message="required">This field is required</div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-4">
                <form class="form-inline" style="margin-bottom: 10px;" ng-submit="show_code()">
                    <div class="row">
                    <div class="form-group col-lg-8 col-md-9 col-sm-9 col-xs-9">
                        <input type="text" class="form-control" ng-model="code" placeholder="Invitation code" style="margin-bottom: 15px; width:100%">
                    </div>
                    <button type="submit" class="btn btn-default col-lg-1 col-md-3 col-sm-3 col-xs-3" style="width: 75px; margin-bottom: 15px;">Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4" ng-repeat="i in instances track by $index">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div style="float: left">
                            <a class="pointer"><i class="fa fa-play action-icon"></i></a>
                            <a class="pointer"><i class="fa fa-stop action-icon"></i></a>
                    </div>
                    <div style="float: right">
                        <a class="pointer"><i class="fa fa-search action-icon"></i></a>
                        <a class="pointer"><i class="fa fa-pencil action-icon" ng-click="edit_instance($index)"></i></a>
                        <a class="pointer"><i class="fa fa-trash action-icon" ng-click=rem_instance($index)></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div ng-if="instances[$index].ready">
                        <i class="fa fa-spinner fa-pulse" style="width:100%; text-align:center; color:#777"></i>
                    </div>
                    <input type="text" class="no-border" ng-model="instances[$index].name" ng-show="instances[$index].edit" ng-if="!instances[$index].ready"></input>
                    <span ng-show="!instances[$index].edit" ng-if="!instances[$index].ready">{{i.name}}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
</div>
