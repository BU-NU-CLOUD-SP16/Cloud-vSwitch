<!-- Page Heading -->
<div ng-controller="OrgCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                            My Organizations
                        </h1>

        </div>
    </div>

    <div>
        <form class="form-inline" style="margin-bottom: 10px;">
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="add_organization()">Create</button>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Organization">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="add_organization()">Join</button>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Invitation code">
            </div>

        </form>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-4 col-md-4" ng-repeat="i in organizations track by $index">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="#/instances"><i class="fa fa-search"></i></a>
                    <i class="fa fa-pencil"></i>
                    <i class="fa fa-trash" ng-click="rem_organization($index)"></i>
                </div>
                <div class="panel-body">
                   {{i}}
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
</div>
